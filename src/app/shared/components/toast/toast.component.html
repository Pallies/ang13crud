<!-- Flexbox container for aligning the toasts -->
<div
  aria-live="polite"
  aria-atomic="true"
  class="d-flex justify-content-center align-items-center w-100"
>
  <!-- Then put toasts within -->
  <div
    class="toast"
    [ngClass]="{ show: isShow }"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <div [alertToast]="toast?.alert||'alert-primary'" class="alert rounded me-2" role="alert"></div>

      <strong class="me-auto">{{ toast?.title }}</strong>
      <small>{{ toast?.type }}</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="isShow = !isShow"
      ></button>
    </div>
    <div class="toast-body">{{ toast?.message }}</div>
  </div>
</div>
