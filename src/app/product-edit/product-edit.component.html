<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input
          type="text"
          class="form-control"
          [formControlName]="formControlName.NAME"
        />
      </div>
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="errorName">Product Name is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          [formControlName]="formControlName.DESCRIPTION"
        ></textarea>
      </div>
      <div
        *ngIf="
          description.invalid && (description.dirty || description.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="errorDescription">Product Description is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input
        id="price"
          type="text"
          class="form-control"
          [formControlName]="formControlName.PRICE"
        />
      </div>
      <div
        *ngIf="price.invalid && (price.dirty || price.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="errorPrice">Product Price is required.</div>
      </div>
      <div class="form-group mt-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formGroup.invalid"
        >
          Update Product
        </button>
      </div>
    </form>
  </div>
</div>
