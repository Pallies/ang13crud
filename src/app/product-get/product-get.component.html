<table class="table table-hover mt-3">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr id="productList"*ngFor="let product of products">
      <td id="name">{{ product[PRODUCT.NAME] }}</td>
      <td>{{ product[PRODUCT.DESCRIPTION] }}</td>
      <td>{{ product[PRODUCT.PRICE] }}</td>
      <td>
        <a [routerLink]="['/edit', product.id]" class="btn btn-primary">Edit</a>
      </td>
      <td><a [routerLink]="" class="btn btn-danger" (click)="deleteProduct(product[PRODUCT.ID])">Delete</a></td>
    </tr>
  </tbody>
</table>
